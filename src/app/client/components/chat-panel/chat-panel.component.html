<!-- <p>chat-panel works!</p> -->
<div class="nes-container with-title chat">

    <li *ngFor="let user of usersData;let i=index" (click)="onClickChatUser($event,user.userId,i)">
        <img src="assets/images/user1.jpg">
        {{user.userName}}
        <br>
        <div *ngIf="displayChatBox[i]" class="chatBox">
            <br><br>
            <app-chat-popup [recipentId]="selectedRecipentId"></app-chat-popup>
            &nbsp;<br>
        </div>
    </li>

</div>
